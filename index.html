<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kávový svět</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Thirteenth navbar example">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11" aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
            <a class="navbar-brand col-lg-3 me-0" href="#">Kávový Svět</a>
            <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#basketModal">Košík</button>
            </ul>
            <div class="d-lg-flex col-lg-3 justify-content-lg-end">
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Přihlásit se</button>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" style="margin-top:15px; border-radius: 10px;">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner" style="border-radius: 10px;">
              <div class="carousel-item active" style="border-radius: 10px;">
                <img src="https://picsum.photos/1920/700" class="d-block w-100" alt="..." style="border-radius: 10px;">
              </div>
              <div class="carousel-item">
                <img src="https://picsum.photos/1920/700" class="d-block w-100" alt="..." style="border-radius: 10px;">
              </div>
              <div class="carousel-item">
                <img src="https://picsum.photos/1920/700" class="d-block w-100" alt="..." style="border-radius: 10px;">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="d-flex justify-content-center row" style="margin-top: 20px;" id="products_row">
            </div>
          </div>
      </div>
      <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Hlavní stránka</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">O Nás</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Obchodní podmínky</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Otázky a odpovědi</a></li>
          </ul>
          <p class="text-center text-muted">© 2023 Kávový svět, IČ: 2837658</p>
        </footer>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Přihlášení</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row d-flex justify-content-center">
                <div class="col-12">
                    <p style="margin-bottom:0px; margin-top: 10px;">Přihlašovací jméno</p>
                    <input class="form-control" placeholder="Username" type="text">
                </div>
                <div class="col-12">
                    <p style="margin-bottom:0px; margin-top: 10px;">Přihlašovací heslo</p>
                    <input class="form-control" placeholder="Password" type="text">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Přihlásit se</button>
            </div>
          </div>
        </div>
      </div>

      <!-- KOŠÍK  -->
      <div class="modal fade" id="basketModal" tabindex="-1" aria-labelledby="basketModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Košík</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="basket_items">
                    
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Zaplatit</button>
            </div>
          </div>
        </div>
      </div>
      
      <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
